<!-- templates/emails/admin_notification.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Atomik Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-info {
            background-color: #f7f7f7;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .info-row {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            min-width: 100px;
            display: inline-block;
        }
        .tier {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
        }
        .tier-starter {
            background-color: #e2e8f0;
            color: #2d3748;
        }
        .tier-pro {
            background-color: #bee3f8;
            color: #2c5282;
        }
        .tier-elite {
            background-color: #e9d8fd;
            color: #553c9a;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>You got a new Atomik Signup!</h1>
        </div>
        
        <p>A new user has just signed up for Atomik Trading. Here are the details:</p>
        
        <div class="user-info">
            <div class="info-row">
                <span class="info-label">Username:</span> 
                <span>{{username}}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Email:</span> 
                <span>{{email}}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Subscription:</span> 
                <span class="tier tier-{{tier}}">{{tier}}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Signup Time:</span> 
                <span>{{signup_time}}</span>
            </div>
        </div>
        
        <p>You can view the user's details in the <a href="https://api.atomiktrading.io/admin/users">admin dashboard</a>.</p>
        
        <div class="footer">
            <p>&copy; 2025 Atomik Trading. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
